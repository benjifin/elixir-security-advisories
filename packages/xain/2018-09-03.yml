title: |
  XSS Vulnerability

description: |
  XSS is possible via the use of the order query parameter. An example request
  would look like:

  ```
  http://host/ressources?order=%27><script>alert(1);</script>
  ```

patched_versions:
  - ">= 0.6.2"
